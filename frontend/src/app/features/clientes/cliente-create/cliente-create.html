<div class="container">
  <h2>REGISTRAR CLIENTE</h2>

  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="correo" type="email">
      <mat-error *ngIf="form.get('correo')?.hasError('required')">
        El correo es requerido
      </mat-error>
      <mat-error *ngIf="form.get('correo')?.hasError('email')">
        El correo no es válido
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full" (click)="guardar()">
      Guardar
    </button>
  </form>
</div>
